<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head th:replace="~{layout/plantilla :: head}">
        <title>Anka</title>
        <meta charset="UTF-8"/>

    </head>
    <body class="body-color">

     <header th:replace="~{layout/plantilla :: header}"/>
        <div class="container my-5">
            <div class="row align-items-center"> 
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="card login-color">
                        <div class="card-header search-color"><h2>LOG IN</h2></div>
                        <div class="card-body">
                            <form method="POST" th:action="@{/login}">
                                <div class="form-group row my-3">
                                    <label class="col-md-5 my-auto loginFont" for="username"><i class="fas fa-user-lock"></i>Usuario:</label>
                                    <div class="col-md-7 my-auto">
                                        <input class="form-control loginFont" type="text" name="username" id="username"/></div></div>
                                <div class="form-group row my-3">
                                    <label class="col-md-5 my-auto loginFont" for="password"><i class="fas fa-key"></i>Contrase√±a</label>
                                    <div class="col-md-7 my-auto"><input class="form-control" type="password" name="password" id="password"/></div></div>
                                <div class="card-footer col text-center">
                                    <button class="btn btn-color" >
                                        <a th:href="@{/registro/nuevo}" class="btn"><i class="fas fa-user-plus"></i> Registrarse</a></button>
                                    <button class="btn btn-color" >                                        
                                        <a th:href="@{/registro/recordar}" class="btn"><i class="fas fa-envelope"></i> Recordar</a></button>
                                    <button class="btn btn-color" type="submit">
                                        <span class="btn"><i class="fas fa-sign-in-alt"></i>
                                           LOG IN</span></button>
                                </div>
                            </form>                            
                        </div>
                    </div>
                    <div th:if="${param.error != null}">
                        <h3>ERROR</h3>
                    </div>
                </div>
            </div>           
        </div>


        <footer th:replace="~{layout/plantilla :: footer}"/>

    </body>
</html>
