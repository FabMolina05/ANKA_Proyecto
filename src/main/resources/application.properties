spring.application.name=ProyectoANKADesarrolloWeb

server.port=80



logging.pattern.dateformat=hh:mm


spring.main.banner-mode=off


spring.thymeleaf.cache=false



spring.datasource.url=jdbc:mysql://localhost:3306/ANKADB?useTimezone=true&serverTimezone=UTC
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#mostrar informaci√≥n en el log
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE