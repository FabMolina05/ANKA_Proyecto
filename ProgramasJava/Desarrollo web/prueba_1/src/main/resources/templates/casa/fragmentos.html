<!DOCTYPE html>


<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head th:replace="~{layout/plantilla :: head}">
        <title>TechShop</title>
        <meta charset="UTF-8"/>

    </head>
    <body>
   
      
        <section th:fragment="listadoCasas" id="casas">
            <div class="container">
                <div class="row">
                    <div class="col-md-9">
                        <div class="card">
                            <div class="card-header">
                                <h4>Lista de casas</h4>
                            </div>
                            <div th:if="${casas != null and !casas.empty}">
                                <table class="table table-striped table-hover">
                                    <thead class="table-dark">
                                        <tr>
                                            
                                            </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="casa, contador : ${casas}">
                                            <td>[[${contador.count}]]</td>
                                            
                                            <td> <a th:href="@{/casa/modificar/}+${casa.idCasa}"
                                                   class="btn btn-success">
                                                 <i class="fas fa-pencil"></i>modificar</a></td>
                                           </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="text-center p-2" th:if="${casas == null or casas.empty}">
                                <span>Lista vacia</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center bg-danger text-white mb-3">
                            <div class="card-body">
                                <h3>Casa Totales</h3>
                                <h4 class="fs-2"><i class="fas fa-home"></i> totalCasas</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

      
        <section th:fragment="editarCasa">
            <div class="row">
                <div class="col-md-2
                     "></div>
                <div class="col-md-8">
                    <form method="POST"
                          th:action="@{/casa/guardar}" 
                          th:object="${casa}"
                          class="was-validated"                          
                          enctype="multipart/form-data">
                        <input type="hidden" name="idCasa" th:field="*{idCasa}"/>
                       
                        <section th:replace="~{casa/fragmentos :: botonesEditar}"/>
                        <div id=details>
                            <div class="container">
                                <div class="row">
                                    <div class="col">
                                        <div class="card">
                                            <div class="card-header">
                                                <h4>actualizar</h4>
                                            </div>
                                            <div class="card-body">
                                                <div class="mb-3">
                                                    <label for="modelo">Modelo</label>
                                                    <input type="text" class="form-control" 
                                                           name="modelo" th:field="*{modelo}"
                                                           required="true">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="precio">Precio</label>
                                                    <input class="form-check-input" 
                                                           type="time" 
                                                           name="precio" 
                                                           th:field="*{precio}"
                                                           required="true">
                                                </div>
                                                 <div class="mb-3">
                                                    <label for="partesCasa">Partes de la casa</label>
                                                    <input type="text" class="form-control" 
                                                           name="partesCasa" th:field="*{partesCasa}"
                                                           required="true">
                                                </div>
                                                
                                               
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </section>

        <section th:fragment="botonesEditar">
            <div class="container py-4 mb-4 bg-light">
                <div class="row">
                    <div class="col-md-4 d-grid">
                        <a th:href="@{/casa/listado}" class="btn btn-primary">
                            <i class="fas fa-caret-left"></i> Regresar
                        </a>
                    </div>
                    <div class="col-md-4 d-grid">                                
                        <a th:href="@{/casa/eliminar/}+${casa.idCasa}"
                           class="btn btn-danger">
                            <i class="fas fa-trash"></i> Eliminar
                        </a>
                    </div>
                    <div class="col-md-4 d-grid">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-check"></i> Guardar
                        </button>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
