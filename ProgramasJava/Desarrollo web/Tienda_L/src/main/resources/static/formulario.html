            <article class="principal">

                <h3>Informacion de la propiedad</h3>

                <form action="propiedad/registro" method="get" >
                    <input type="hidden" name="codigo" value="100" />

                    <table border="0">

                        <tr>
                            <th></th>
                            <th></th>
                        </tr>

                        <tbody>
                            <tr>
                                <td>Nombre:

                                </td>
                                <td><input type="text"
                                           name="nombre"
                                           value=""
                                           required
                                           size="45" /></td>
                            </tr>
                            <tr>
                                <td>Correo:

                                </td>
                                <td> <input type="email"
                                            name="correo"
                                            value=""
                                            required
                                            size="25" /></td>
                            </tr>
                            <tr>
                                <td>Clave:

                                </td>
                                <td><input type="password"
                                           name="clave"
                                           value=""
                                           required
                                           size="25" /></td>
                            </tr>
                            <tr>
                                <td>Direccion:
                                </td>
                                <td>  <textarea name="direccion" rows="5" cols="40">
                                    </textarea></td>
                            </tr>
                            <tr>
                                <td> Area m<sup>2</sup>:

                                </td>
                                <td> <input type="number"
                                            name="area"
                                            value=""
                                            min="10"
                                            /></td>
                            </tr>
                            
                            <tr>
                                <td>Foto de la propiedad</td>
                                <td><input type="file" name="foto" /></td>
                            </tr>
                           
                            <tr>
                                <td>Provincia:</td>
                                <td><select name="provincia">

                                        <option>Cartago</option>
                                        <option>Alajuela</option>
                                        <option>Puntarenas</option>
                                        <option>Heredia</option>
                                        <option>Guanacaste</option>
                                        <option>Limon</option>
                                    </select></td>
                            </tr>
                            <tr>
                                <td><input type="submit" value="Enviar" /></td>
                                <td></td>
                            </tr>
